
<div *ngIf="helper">
    <h2><span jhiTranslate="hermannotesApp.helper.detail.title">Helper</span> {{helper.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hermannotesApp.helper.program">Program</span></dt>
        <dd>
            <div *ngIf="helper.program">
                <a [routerLink]="['/program', helper.program?.id]">{{helper.program?.title}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="hermannotesApp.helper.student">Student</span></dt>
        <dd>
            <div *ngIf="helper.student">
                <a [routerLink]="['/student', helper.student?.id]">{{helper.student?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'helper/'+ helper.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
