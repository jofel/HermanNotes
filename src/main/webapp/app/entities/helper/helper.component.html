<div>
    <h2>
        <span jhiTranslate="hermannotesApp.helper.home.title">Helpers</span>
        <button class="btn btn-primary float-right jh-create-entity create-helper" [routerLink]="['/', { outlets: { popup: ['helper-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hermannotesApp.helper.home.createLabel">
            Create new Helper
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="helpers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="program.title"><span jhiTranslate="hermannotesApp.helper.program">Program</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="student.name"><span jhiTranslate="hermannotesApp.helper.student">Student</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let helper of helpers ;trackBy: trackId">
                <td><a [routerLink]="['../helper', helper.id ]">{{helper.id}}</a></td>
                <td>
                    <div *ngIf="helper.program">
                        <a [routerLink]="['../program', helper.program?.id ]" >{{helper.program?.title}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="helper.student">
                        <a [routerLink]="['../student', helper.student?.id ]" >{{helper.student?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../helper', helper.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'helper/'+ helper.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'helper/'+ helper.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="helpers && helpers.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
