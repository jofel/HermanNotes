<div>
        <h2>
            <span jhiTranslate="hermannotesApp.circular.home.title">Circulars</span>
            <button class="btn btn-access float-right jh-create-entity create-circular" [routerLink]="['/', { outlets: { popup: ['circular-new'] } }]">
                <span class="fa fa-plus"></span>
                <span jhiTranslate="hermannotesApp.circular.home.createLabel">
                    Create new Circular
                </span>
            </button>
            <button class="btn btn-primary float-right jh-create-entity create-circular" [routerLink]="['/', { outlets: { popup: ['circular-new'] } }]">
                <span class="fa fa-rocket"></span>
                <span jhiTranslate="hermannotesApp.circular.home.generateLabel">
                    Generate new Circular Mail
                </span>
            </button>
        </h2>
        <jhi-alert></jhi-alert>
        <div class="row">
        </div>
        <br/>
        <div class="table-responsive" *ngIf="circulars">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <span jhiTranslate="hermannotesApp.circular.title">Title</span>
                        </th>
                        <th>
                            <span jhiTranslate="hermannotesApp.circular.day">Day</span>
                        </th>
                        <th>
                            <span jhiTranslate="hermannotesApp.circular.time">Time</span>
                        </th>
                        <th>
                            <span jhiTranslate="hermannotesApp.circular.locale">Locale</span>
                        </th>
                        <th>
                            <span jhiTranslate="hermannotesApp.circular.image">Image</span>
                        </th>
                        <th>
                            <span jhiTranslate="hermannotesApp.circular.active">Active</span>
                        </th>
                        <th>
                            <span jhiTranslate="hermannotesApp.circular.student">Student</span>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let circular of circulars ;trackBy: trackId">
                        <td>{{circular.title}}</td>
                        <td jhiTranslate="{{'hermannotesApp.DayOfWeek.' + circular.day}}">{{circular.day}}</td>
                        <td>{{circular.time}}</td>
                        <td>{{circular.locale}}</td>
                        <td><img src="{{circular.image}}" class="img-responsive logo" alt="{{circular.title}} + 'image'"></td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="setActive(circular, true)" *ngIf="!circular.active"
                                    jhiTranslate="userManagement.deactivated">Deactivated</button>
                            <button class="btn btn-success btn-sm" (click)="setActive(circular, false)" *ngIf="circular.active"
                                    jhiTranslate="userManagement.activated">Activated</button>
                        </td>
                        <td>
                            <div *ngIf="circular.student">
                                <a [routerLink]="['../student', circular.student?.id ]">{{circular.student?.name}}</a>
                            </div>
                        </td>
                        <td class="text-right">
                            <div class="btn-group-vertical">
                                <button type="submit" [routerLink]="['/', { outlets: { popup: 'circular/'+ circular.id + '/delete'} }]" replaceUrl="true"
                                    class="btn btn-danger btn-sm">
                                    <span class="fa fa-remove"></span>
                                </button>
                                <button type="submit" [routerLink]="['/', { outlets: { popup: 'circular/'+ circular.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary btn-md">
                                    <span class="fa fa-pencil"></span>
                                </button>
                                <button type="submit" [routerLink]="['../circular', circular.id ]" class="btn btn-info btn-sm">
                                    <span class="fa fa-eye"></span>
                                </button>
    
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
