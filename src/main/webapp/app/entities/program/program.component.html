<div>
    <h2>
        <span jhiTranslate="hermannotesApp.program.home.title">Programs</span>
        <button class="btn btn-primary float-right jh-create-entity create-program" [routerLink]="['/', { outlets: { popup: ['program-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hermannotesApp.program.home.createLabel">
            Create new Program
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="programs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="title"><span jhiTranslate="hermannotesApp.program.title">Title</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="date"><span jhiTranslate="hermannotesApp.program.date">Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="plan"><span jhiTranslate="hermannotesApp.program.plan">Plan</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="planCost"><span jhiTranslate="hermannotesApp.program.planCost">Plan Cost</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="decision"><span jhiTranslate="hermannotesApp.program.decision">Decision</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="decisionCost"><span jhiTranslate="hermannotesApp.program.decisionCost">Decision Cost</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="report"><span jhiTranslate="hermannotesApp.program.report">Report</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="reportCost"><span jhiTranslate="hermannotesApp.program.reportCost">Report Cost</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="hermannotesApp.program.status">Status</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let program of programs ;trackBy: trackId">
                <td><a [routerLink]="['../program', program.id ]">{{program.id}}</a></td>
                <td>{{program.title}}</td>
                <td>{{program.date | date:'medium'}}</td>
                <td>{{program.plan}}</td>
                <td>{{program.planCost}}</td>
                <td>{{program.decision}}</td>
                <td>{{program.decisionCost}}</td>
                <td>{{program.report}}</td>
                <td>{{program.reportCost}}</td>
                <td jhiTranslate="{{'hermannotesApp.ProgramStatus.' + program.status}}">{{program.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../program', program.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'program/'+ program.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'program/'+ program.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="programs && programs.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
